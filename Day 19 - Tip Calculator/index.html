<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
    <div class="container">
      <div class="calc">
        <h2>Tip Calculator</h2>
        <form>
          <div>
            <label for="">Bill: </label>
            <input type="text" placeholder="&#8377" class="bill" />
          </div>
          <div>
            <label for="">Rate Service: </label>
            <select name="" class="rate">
              <option value="0" selected disabled>Select an Option</option>
              <option value="0.05">Fair: 5%</option>
              <option value="0.1">Good: 10%</option>
              <option value="0.15">Excellent: 15%</option>
            </select>
          </div>
          <button type="button" class="btn">Calculate</button>
          <p class="error">Please Enter Bill and rate of Service.</p>
        </form>
        <div class="result">
          <p class="tip">Tip Amount:&#8377</p>
          <p class="total">Total Amount:&#8377</p>
        </div>
      </div>
    </div>
  </section>
    <script src="script.js"></script>
  </body>
</html>
