<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
        <div class="container top">
          <h1 class="heading">Weather App</h1>
          <form action="">
            <input type="text" class="search" placeholder="Search by CityName">
            <button type="button" class="btn">SUBMIT</button>
          </form>
        
          <p class="error"></p>
        </div>
        <section>
          <div class="container">
            <div class="icon">
              <img src="" alt="" class="weather-icon"/>
            </div>
            <div class="location">
              <div class="city">New York, US</div>
              <div class="date">Thursday, Nov 26 2020</div>
            </div>
            <div class="current">
              <div class="temp">25 <span>°</span>C</div>
              <div class="weather">Sunny</div>
              <div class="temp-range">Temp Range:10°C/15°C</div>
            </div>
          </div>
        </section>  
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
